{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Plateforme Communautaire CATL{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Ton CSS perso -->
  <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>

<!-- Barre supérieure -->
<div class="bg-light py-2 border-bottom">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <small>Contact : <a href="mailto:notreMail@gmail.com">Notre addresse</a></small>
    </div>
    <div>
      <!-- Icônes de réseaux sociaux -->
      <a href="#" class="text-secondary me-3"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="text-secondary me-3"><i class="fab fa-twitter"></i></a>
      <a href="#" class="text-secondary"><i class="fab fa-linkedin-in"></i></a>
    </div>
  </div>
</div>

<!-- Barre de navigation principale -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <!-- Logo et nom de la plateforme -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <!-- logo image -->
      <img src="{% static 'main/img/souce_image' %}" alt="Logo" align="left" style="width: 40px; height: 40px;" class="me-2">
      <span class="fw-bold">Plateforme Communautaire</span>
    </a>

    <!-- Bouton pour le menu burger en mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Liens du menu -->
    <div class="collapse navbar-collapse" align="right" id=navbarNav>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">A propos de nous</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Platefome</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Ressources</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Actualités</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Agenda</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Nous rejoindre</a></li>
      </ul>
      <form class="d-flex ms-3" action="#" method="GET">
        <input class="form-control" type="search" placeholder="Rechercher" aria-label="Search" name="q">
        <button class="btn btn-primary ms-2" type="submit">OK</button>
      </form>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer -->
<footer class="text-center mt-5 p-3 bg-dark text-white">
  <p>&copy; 2025 - Plateforme Communautaire</p>
</footer>

<!-- Scripts Bootstrap et JS perso -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'main/js/scripts.js' %}"></script>
</body>
</html>
